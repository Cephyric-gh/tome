<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Book/Tome shape -->
  <rect x="20" y="15" width="60" height="70" rx="3" fill="url(#bookGradient)"/>

  <!-- Book spine shadow -->
  <rect x="20" y="15" width="8" height="70" rx="3" fill="rgba(0,0,0,0.2)"/>

  <!-- Pages effect -->
  <rect x="28" y="17" width="50" height="66" fill="#f8f9fa" opacity="0.9"/>

  <!-- Decorative lines on pages -->
  <line x1="35" y1="30" x2="70" y2="30" stroke="#4f46e5" stroke-width="1.5" opacity="0.6"/>
  <line x1="35" y1="38" x2="70" y2="38" stroke="#4f46e5" stroke-width="1.5" opacity="0.6"/>
  <line x1="35" y1="46" x2="65" y2="46" stroke="#4f46e5" stroke-width="1.5" opacity="0.4"/>
  <line x1="35" y1="54" x2="68" y2="54" stroke="#4f46e5" stroke-width="1.5" opacity="0.4"/>

  <!-- Star symbol (for achievement/points) -->
  <path d="M 50 60 L 53 68 L 61 68 L 55 73 L 57 81 L 50 76 L 43 81 L 45 73 L 39 68 L 47 68 Z"
        fill="#fbbf24" stroke="#f59e0b" stroke-width="0.5"/>
</svg>
